<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="newspod" />
    <meta name="description" content="a search engine of tech podcasts" />
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
        --darkness: hsl(24, 10%, 5%);
        --light: hsl(24, 100%, 98%);
        --deep-blue: hsl(200, 50%, 30%);
        --light-blue: hsl(200, 100%, 80%);
      }
      @media (min-width: 1200px) {
        :root {
          font-size: 0.8em;
        }
      }

      a:link {
        color: var(--light-blue);
      }
      a:visited {
        color: var(--deep-blue);
      }

      body {
        padding: 0;
        max-width: 1080px;
        margin: 0 auto;
        background-color: var(--darkness);
        color: var(--light);
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--light);
          color: var(--darkness);
        }
      }

      div.loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      div.loader-search {
        margin: 0.5em 0;
        display: flex;
        justify-content: center;
      }
      /* ----------------- */
      header {
        display: flex;
        margin: auto;
        flex-direction: column;
        font-size: 4em;
        justify-content: center;
        padding: 0.3em 0 0.3em 0;
      }
      header > * {
        margin: 0.1em auto;
      }
      @media (min-width: 1200px) {
        header {
          flex-direction: row;
        }
        header > * {
          margin: 0 0.2em;
        }
      }
      header span.pod {
        color: hsl(24, 90%, 80%);
      }
      form {
        display: flex; /* Vertical align */
        flex-direction: column;
        justify-content: center;
      }
      input[type="search"] {
        background-color: var(--light);
        color: var(--darkness);
        font-family: inherit;
        font-size: 0.5em;
        border-radius: 0.1em;
        flex-grow: 0;
      }
      input:disabled {
        background-color: var(--darkness);
        color: var(--light);
      }
      /* ----------------- */
      footer {
        text-align: center;
        padding: 1em 0em;
      }

      main {
        display: flex;
        flex-direction: column;
      }
      svg {
        margin: 0 auto; /* center spinner when bare on main */
      }
      div.some-results {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        font-size: 1.8em;
        padding: 0 0 1.5em 0; /* need to push down due grow of open description */
        text-wrap: nowrap; /* needed for chrome... */
      }
      div.some-results > * {
        margin: 0 0.2em;
      }
      div.some-results > div:nth-child(1) {
        display: none;
      }
      @media (min-width: 1200px) {
        div.some-results > div:nth-child(1) {
          display: block;
        }
      }
      div.no-results {
        font-family: monospace;
        font-size: 2.45em;
        margin: 0 auto;
      }
      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      details summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      details[open] summary {
        background-color: var(--light);
        color: var(--darkness);
      }
      @media (prefers-color-scheme: light) {
        details[open] summary {
          background-color: var(--darkness);
          color: var(--light);
        }
      }

      .feed-details {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* for the "..." */
        padding: 0 0.4em;
      }
      .feed-details img {
        object-fit: contain;
        width: 100%; /* needed with align-items above */
      }
      @media (min-width: 1200px) {
        .feed-details {
          flex-direction: row;
          padding: 2em;
        }
        .feed-details img {
          max-width: 30%;
        }
      }
      .feed-bio {
        font-size: 1.4em;
        padding: 0 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .feed-links {
        display: flex;
        justify-content: space-around;
      }
      @media (min-width: 1200px) {
        .feed-bio {
          padding: 0 0 0 3em;
        }
      }

      div.episode {
        padding: 1.2em 0.5em;
        overflow: auto; /* needed for chrome, otherwise links would change the box layout */
      }
      div.episode:nth-child(even) {
        background-color: hsl(24, 5%, 13%);
      }
      @media (prefers-color-scheme: light) {
        div.episode:nth-child(even) {
          background-color: lightgray;
        }
      }
      div.episode-title {
        font-size: 2em;
      }
      div.episode-date {
        font-size: 1.2em;
        display: flex;
        justify-content: space-between;
      }
      div.episode-content {
        font-family: monospace, sans-serif;
        font-size: 1.2em;
      }
      div.episode-content code {
        font-size: 1.2em;
        background-color: var(--light-blue);
        color: var(--darkness);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="temp/bundle.js"></script>
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("app"),
      });
      let db = Muh.initConnection();
      Muh.db_stats(db).then((dbStats) => {
        app.ports.receiveDbStats.send(dbStats);
      });
      Muh.getFeeds(db).then((fs) => {
        app.ports.receiveInitFeeds.send(fs);
      });
      app.ports.askForFeedDetails.subscribe((feedid) => {
        Muh.getFeedDetails(db, feedid).then(app.ports.receiveFeedDetails.send);
      });
      app.ports.askForEntries.subscribe((feedid) => {
        Muh.getEntries(db, feedid).then(app.ports.receiveEntries.send);
      });
      app.ports.askForEntryDetails.subscribe(({ entryId, search }) => {
        Muh.getEntryDetails(db, entryId, search).then(
          app.ports.receiveEntryDetails.send,
        );
      });
      app.ports.askForSearch.subscribe((searchTerm) => {
        Muh.search(db, searchTerm)
          .then(app.ports.receiveSearchResults.send)
          .catch((e) => {
            app.ports.receiveError.send(e.result.message);
            console.error(e);
          });
      });
    </script>
  </body>
</html>

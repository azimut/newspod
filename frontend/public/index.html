<!doctype html>
<html lang="en">
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
        --darkness: hsl(24, 10%, 5%);
        --light: hsl(24, 100%, 98%);
        --deep-blue: hsl(200, 50%, 30%);
        --light-blue: hsl(200, 100%, 80%);
      }
      @media (min-width: 1200px) {
        :root {
          font-size: 0.8em;
        }
      }

      a:link {
        color: var(--light-blue);
      }
      a:visited {
        color: var(--deep-blue);
      }

      body {
        padding: 0;
        max-width: 1080px;
        margin: 0 auto;
        background-color: var(--darkness);
        color: var(--light);
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--light);
          color: var(--darkness);
        }
      }

      div.loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      header {
        display: flex;
        flex-direction: row;
        font-size: 4em;
        justify-content: center;
        padding: 0.3em 0 0.3em 0;
        text-align: center;
      }
      header span.pod {
        color: hsl(24, 90%, 80%);
      }
      form {
        margin: 0 0 0 0.5em;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      input[type="search"] {
        background-color: var(--light);
        color: var(--darkness);
        font-family: inherit;
        font-size: 0.5em;
        border-radius: 0.1em;
        flex-grow: 0;
      }

      footer {
        text-align: center;
        padding: 1em 0em;
      }

      main {
        display: flex;
        flex-direction: column;
      }
      div.some-results {
        font-family: monospace;
        font-size: 1.8em;
        margin: 0 auto;
        padding: 0 0 1.5em 0; /* need to push down due grow of open description */
        text-wrap: nowrap; /* needed for chrome... */
      }
      div.no-results {
        font-family: monospace;
        font-size: 2.45em;
        margin: 0 auto;
      }
      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      details summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      details[open] summary {
        background-color: var(--light);
        color: var(--darkness);
      }
      @media (prefers-color-scheme: light) {
        details[open] summary {
          background-color: var(--darkness);
          color: var(--light);
        }
      }

      .feed-details {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .feed-details img {
        max-width: 30%;
        object-fit: contain;
      }
      .feed-bio {
        font-size: 1.4em;
        padding: 0 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .feed-links {
        display: flex;
        justify-content: space-around;
      }
      @media (min-width: 1200px) {
        .feed-bio {
          padding: 0 0 0 3em;
        }
        .feed-details {
          padding: 2em 5em;
        }
      }

      div.episode {
        padding: 1.2em 0.5em;
        overflow: auto; /* needed for chrome, otherwise links would change the box layout */
      }
      div.episode:nth-child(even) {
        background-color: hsl(24, 5%, 13%);
      }
      @media (prefers-color-scheme: light) {
        div.episode:nth-child(even) {
          background-color: lightgray;
        }
      }
      div.episode-title {
        font-size: 2em;
      }
      div.episode-date {
        font-size: 1.2em;
        display: flex;
        justify-content: space-between;
      }
      div.episode-content {
        font-family: monospace, sans-serif;
        font-size: 1.2em;
      }
      div.episode-content code {
        font-size: 1.2em;
        background-color: var(--light-blue);
        color: var(--darkness);
      }
    </style>
  </head>
  <body>

    <div id="app"></div>
    <script src="temp/bundle.js"></script>
    <script src="elm.js"></script>
    <script>
      let db = Muh.initConnection();
      var app = Elm.Main.init({
        node: document.getElementById("app"),
      });
      Muh.db_stats(db).then((dbStats) => {
        app.ports.receiveDbStats.send(dbStats);
      });
      Muh.getFeeds(db).then((fs) => {
        app.ports.receiveInitFeeds.send(fs);
      });
      app.ports.askForFeedDetails.subscribe((feedid) => {
        Muh.getFeedDetails(db, feedid).then(app.ports.receiveFeedDetails.send);
      });
      app.ports.askForEntries.subscribe((feedid) => {
        Muh.getEntries(db, feedid).then(app.ports.receiveEntries.send);
      });
      app.ports.askForEntryDetails.subscribe(({ entryId, search }) => {
        Muh.getEntryDetails(db, entryId, search).then(
          app.ports.receiveEntryDetails.send,
        );
      });
      app.ports.askForSearch.subscribe((searchTerm) => {
        Muh.search(db, searchTerm)
          .then(app.ports.receiveSearchResults.send)
          .catch((e) => {
            app.ports.receiveError.send(e.result.message);
            console.error(e);
          });
      });
    </script>
  </body>
</html>

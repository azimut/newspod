<html>
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
        --darkness: hsl(24, 10%, 5%);
        --light: hsl(24, 100%, 98%);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--darkness);
        color: var(--light);
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--light);
          color: var(--darkness);
        }
      }

      .selected {
        background-color: var(--light);
        color: var(--darkness);
      }
      @media (prefers-color-scheme: light) {
        .selected {
          background-color: var(--darkness);
          color: var(--light);
        }
      }

      div.loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      header {
        font-size: 4em;
        text-align: center;
        padding: 0.5em 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      header span.pod {
        color: hsl(24, 90%, 80%);
      }
      form {
        margin: 0 0 0 0.5em;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      input[type="search"] {
        background-color: var(--light);
        color: var(--darkness);
        font-family: inherit;
        font-size: 0.5em;
        border-radius: 0.1em;
        flex-grow: 0;
      }

      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
        list-style: none;
      }
      div.episode {
        padding: 1.2em 0.5em;
      }
      @media (prefers-color-scheme: light) {
        div.episode:nth-child(even) {
          background-color: lightgray;
        }
      }
      div.episode:nth-child(even) {
        background-color: hsl(24, 5%, 13%);
      }
      div.episode-title {
        font-size: 2em;
      }
      div.episode-date {
        font-size: 1.2em;
      }
      a:link {
        color: hsl(200, 100%, 80%);
      }
      a:visited {
        color: hsl(200, 50%, 30%);
      }
      footer {
        text-align: center;
        padding: 1em 0em;
      }
    </style>
  </head>
  <body>
    <!-- <header>
         news<span class="pod">pod</span>
         <form>
         <input type="search" />
         </form>
         </header> -->
    <div id="app"></div>
    <script src="temp/bundle.js"></script>
    <script src="elm.js"></script>
    <script>
      let db = Muh.initConnection();
      var app = Elm.Main.init({
        node: document.getElementById("app"),
      });
      Muh.getFeeds(db).then((fs) => {
        app.ports.receiveInitFeeds.send(fs);
      });
      app.ports.askForEntries.subscribe((feedid) => {
        Muh.getEntries(db, feedid).then(app.ports.receiveEntries.send);
      });
      app.ports.askForEntryDetails.subscribe((entryId) => {
        Muh.getEntryDetails(db, entryId).then(
          app.ports.receiveEntryDetails.send,
        );
      });
      app.ports.askForSearch.subscribe((searchTerm) => {
        Muh.search(db, searchTerm).then(app.ports.receiveSearchResults.send);
      });
    </script>
  </body>
</html>

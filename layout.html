<html>
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
      }

      header {
        font-size: 2em;
        text-align: center;
      }

      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
      }

      div.episode {
        padding: 1.2em 0.5em;
      }
      div.episode:nth-child(even) {
        background-color: hsl(24, 5%, 13%);
      }

      div.episode-title {
        font-size: 2em;
      }
      div.episode-date {
        font-size: 1.4em;
      }
      a:link {
        color: hsl(200, 100%, 80%);
      }
      a:visited {
        color: hsl(200, 50%, 30%);
      }
      body {
        background-color: hsl(24, 10%, 5%);
        color: hsl(24, 100%, 98%);
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: hsl(24, 100%, 98%);
          color: hsl(24, 10%, 5%);
        }
        div.episode:nth-child(even) {
          background-color: lightgray;
        }
      }
    </style>
  </head>
  <body>
    <header>newspod</header>
    <main>
      {{range .}}
      <article>
        <details>
          <summary>{{.Title}}</summary>
          {{range .Entries}}
          <div class="episode">
            <div class="episode-title">{{.Title}}</div>
            <div class="episode-date">
              <a href="{{.Url}}">
                <time datetime="{{.MachineDate}}">{{.HumanDate}}</time>
              </a>
            </div>
          </div>
          {{end}}
        </details>
      </article>
      {{end}}
    </main>
  </body>
</html>

<html>
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
      }
      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
      }
      td.entry-title {
        font-size: 2.8rem;
        padding: 0;
        margin: 0;
      }
      td.entry-date {
        font-size: 2rem;
        text-overflow: clip;
      }
    </style>
  </head>
  <body>
    <header>newspod</header>
    <main>
      {{range .}}
      <details>
        <summary>{{.Title}}</summary>
        <table>
          {{range .Entries}}
          <tr>
            <td class="entry-date">
              <a href="{{.Url}}">
                <time datetime="{{.MachineDate}}">{{.HumanDate}}</time>
              </a>
            </td>
            <td class="entry-title">{{.Title}}</td>
          </tr>
          {{end}}
        </table>
      </details>
      {{end}}
    </main>
  </body>
</html>

<html>
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
      }
      header {
        font-size: 2em;
        text-align: center;
      }
      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
      }
      table tr:nth-child(even) td {
        background-color: lightgray;
        font-size: 1.4rem;
      }
      table tr:nth-child(odd) td {
        font-size: 2.8rem;
      }
    </style>
  </head>
  <body>
    <header>newspod</header>
    <main>
      {{range .}}
      <article>
        <details>
          <summary>{{.Title}}</summary>
          <table>
            {{range .Entries}}
            <tr>
              <td>{{.Title}}</td>
            </tr>
            <tr>
              <td>
                <a href="{{.Url}}">
                  <time datetime="{{.MachineDate}}">{{.HumanDate}}</time>
                </a>
              </td>
            </tr>
            {{end}}
          </table>
        </details>
      </article>
      {{end}}
    </main>
  </body>
</html>

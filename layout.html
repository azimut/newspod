<html>
  <head>
    <title>newspod</title>
    <style>
      :root {
        font-size: calc(0.5em + 1vw);
      }
      header {
        font-size: 2em;
        text-align: center;
      }
      details {
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 0.5em 0.5em 0;
      }
      summary {
        font-size: 3rem;
        font-weight: bold;
        margin: -0.5em -0.5em 0;
        padding: 0.5em;
      }

      div.container {
        display: flex;
        flex-direction: column;
      }
      details div p:nth-child(odd) {
        font-size: 2em;
      }
      details div p:nth-child(even) {
        font-size: 1.4em;
      }

      details div:nth-child(even) {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <header>newspod</header>
    <main>
      {{range .}}
      <article>
        <details>
          <summary>{{.Title}}</summary>
          {{range .Entries}}
          <div>
            <p>{{.Title}}</p>
            <p>
              <a href="{{.Url}}">
                <time datetime="{{.MachineDate}}">{{.HumanDate}}</time>
              </a>
            </p>
          </div>
          {{end}}
        </details>
      </article>
      {{end}}
    </main>
  </body>
</html>
